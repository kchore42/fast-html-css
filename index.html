HTML 문서의 범위
index.html 같은 HTML 파일을 우리는 HTML 문서라고 표현할 수 있습니다.

HTML 문서의 범위를 나타내는(의미하는) 태그들을 알아봅시다.

DOCTYPE
정확한 명칭은 Document Type Declaration 이라고 하여 줄임말로 DTD, 번역하자면 "문서 형식 선언

<!DOCTYPE html>
<html>
  <head>
    문서의 정보
  </head>
  <body>
    문서의 구조
  </body>
</html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="홍길동">
    <meta name="description" content="우리 사이트가 최고!">
    <title>내 사이트</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js"></script>
</head>
<body>
    <section>
      <h1></h1>
      <div>
        <ul>
          <li></li>
          <li></li>
        </ul>
      </div>
    </section>
</body>
</html>
