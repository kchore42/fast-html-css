> 인라인 요소 (inline element)

사용 가능한 필요한 만큼의 영역을 사용함 ( 컨텐츠 너비 만큼 )
요소들이 수평으로 쌓임 ( 한 줄에 여러개 배치 )
크기값 가질 수 없음 ( 사이즈 지정 불가능 )
상하 마진 적용 불가능
( 좌우 마진은 가능 / 상하좌우 패딩도 가능 )

텍스트를 작업하는 요소로 적합

     ( ↘ 각 요소에 적용한 값 )
         width: 150px;
         height: 30px;
         padding: 10px;
         margin: 10px;

👉 가로, 세로 크기와 상하 마진은 적용되지 않고,
      패딩과 좌우 마진값만 적용되었다.
